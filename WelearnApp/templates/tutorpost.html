<html>
<title>Tutor Post</title>
<body>
         <form method="POST">
             <input name="post_tutor_item" id="id_new_post_tutor" placeholder="Enter your post" />
             {% csrf_token %}
         </form>
    <table id="id_post_tutor_table">
         {% for item in items %}
             <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
         {% endfor %}
    </table>
</body>
</html>
